{% include 'userheader.html' %}

<!-- Use consistent template style -->
<style>
  .search-container {
    max-width: 960px;
    margin: 0 auto;
    padding: 40px 20px;
    box-sizing: border-box;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
  }

  .search-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .search-header h3 {
    font-weight: bold;
    color: #28a745; /* Green header */
  }

  .table-responsive {
    overflow-x: auto;
  }

  .table thead th {
    background-color: #28a745;
    color: white;
    font-weight: 600;
    text-align: center;
    vertical-align: middle;
  }

  .table tbody tr:hover {
    background-color: #e6f4ea;
  }

  .table tbody td {
    text-align: center;
    vertical-align: middle;
  }
</style>

<!-- View Activity Section -->
<div class="search-container" data-aos="fade-up" data-aos-delay="300">
  <div class="search-header">
    <h3>View Activity</h3>
    <p>Below is the list of all recorded activities</p>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Department</th>
          <th>Description</th>
          <th>Activity Date</th>
        </tr>
      </thead>
      <tbody>
        {% for n in u %}
        <tr>
          <td>{{ n.id }}</td>
          <td>{{ n.title }}</td>
          <td>{{n.dept.dept_name}}</td>
          <td>{{ n.description }}</td>
          <td>{{ n.activity_date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% include 'footer.html' %}
