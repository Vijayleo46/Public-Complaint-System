{% include 'userheader.html' %}

<style>
  .table-container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  }

  .table-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .table-header h3 {
    font-weight: 700;
    color: #198754;
  }

  .table th {
    background-color: #198754;
    color: white;
    font-weight: 600;
    text-align: left;
    padding: 12px;
  }

  .table td {
    padding: 12px;
    vertical-align: middle;
  }

  .table-striped tbody tr:nth-of-type(odd) {
    background-color: #f8f9fa;
  }

  .table-hover tbody tr:hover {
    background-color: #e9f7ef;
  }

  .btn-action {
    padding: 8px 14px;
    border-radius: 8px;
    font-weight: 500;
    font-size: 0.95rem;
    text-decoration: none;
    display: inline-block;
    background-color: #198754;
    color: #fff;
    border: none;
    transition: background-color 0.3s ease;
  }

  .btn-action:hover {
    background-color: #157347;
    color: #fff;
  }

  .text-center {
    text-align: center;
  }
</style>

<div class="table-container" data-aos="fade-up" data-aos-delay="300">
  <div class="table-header">
    <h3>View Departments</h3>
    <p>See all department activities and rate them</p>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Department Name</th>
          <th>Description</th>
          <th colspan="3" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for n in q %}
        <tr>
          <td>{{ n.id }}</td>
          <td>{{ n.dept_name }}</td>
          <td>{{ n.description }}</td>
          <td><a href="/activity/{{n.id}}" class="btn-action">View Activity</a></td>
          <td><a href="/publicrating/{{n.id}}" class="btn-action">Add Rating</a></td>
          <td><a href="/postcomp/{{n.id}}" class="btn-action">Complaint</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% include 'footer.html' %}
