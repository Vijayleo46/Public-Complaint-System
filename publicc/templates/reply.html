<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply to Complaint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa; /* Light background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #fd7e14; /* Orange for complaints/replies */
            margin-bottom: 30px;
            font-weight: 700;
            text-align: center;
            position: relative;
        }
        h2::after {
            content: '';
            width: 80px;
            height: 4px;
            background-color: #fd7e14;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        .complaint-details {
            background-color: #fff3e6; /* Very light orange background for details */
            border: 1px solid #ffe0b2;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .complaint-details p {
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #333;
        }
        .complaint-details strong {
            color: #e65100; /* Darker orange for emphasis */
        }
        .form-label {
            font-weight: 600;
            color: #444;
            margin-bottom: 8px;
        }
        textarea.form-control {
            min-height: 150px; /* Taller textarea */
            resize: vertical;
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        textarea.form-control:focus {
            border-color: #fd7e14;
            box-shadow: 0 0 0 0.25rem rgba(253, 126, 20, 0.25);
        }
        .btn-send-reply {
            background-color: #28a745; /* Green for send button */
            border-color: #28a745;
            color: white;
            font-size: 1.1rem;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%; /* Full width button */
            margin-top: 20px;
        }
        .btn-send-reply:hover {
            background-color: #218838;
            border-color: #1e7e34;
            transform: translateY(-2px);
        }
        .invalid-feedback-custom {
            display: none; /* Hidden by default */
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
        textarea.is-invalid + .invalid-feedback-custom {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reply to Complaint</h2>

        <div class="complaint-details">
            <p><strong>Subject:</strong> {{ complaint.subject }}</p>
            <p><strong>Message:</strong> {{ complaint.message }}</p>
        </div>

        <form method="POST" onsubmit="return validateReplyForm(this);" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="replyTextarea" class="form-label">Your Reply:</label>
                <textarea name="reply" id="replyTextarea" class="form-control" rows="5" placeholder="Type your reply here..." required></textarea>
                <div class="invalid-feedback-custom">
                    Please type your reply before sending.
                </div>
            </div>
            <button type="submit" class="btn btn-send-reply">Send Reply</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function validateReplyForm(form) {
            const replyTextarea = form.querySelector('textarea[name="reply"]');
            const replyValue = replyTextarea.value.trim();
            const invalidFeedback = form.querySelector('.invalid-feedback-custom');

            // Reset validation state
            replyTextarea.classList.remove('is-invalid');
            invalidFeedback.style.display = 'none';

            if (replyValue === '') {
                replyTextarea.classList.add('is-invalid');
                invalidFeedback.style.display = 'block';
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>
