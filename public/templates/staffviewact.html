{% include 'staffheader.html' %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding-top: 40px;
        }
       
        h1 {
            color: #28a745;
            margin-bottom: 30px;
            font-weight: 700;
            text-align: center;
            position: relative;
        }
        h1::after {
            content: '';
            width: 60px;
            height: 4px;
            background-color:#28a745;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #e9ecef;
        }
        .table thead th {
            background-color: #28a745;
            color: white;
            font-weight: 600;
            padding: 12px 15px;
        }
       
      
    </style>
</head>
<body>
    <div class="container">
        <h1>View Activity</h1>
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                     
                        <th>Department</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Activity Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for o in ac %}
                    <tr>
                        <td>{{ o.id }}</td>
                        <td>{{ o.dept.dept_name }}</td>

                        <td>{{ o.title }}</td>
                        <td>{{ o.description }}</td>
                        <td>{{ o.activity_date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
