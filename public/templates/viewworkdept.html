{% include 'deptheader.html' %}

<style>
  .content-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
    box-sizing: border-box;
  }

  .section-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .section-header h3 {
    color: #333;
    font-weight: 600;
  }

  .section-header p {
    color: #666;
  }

  .table-responsive {
    margin-top: 20px;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
  }

  .table {
    width: 100%;
    margin-bottom: 0;
  }

  .table thead th {
    background-color: #198754;
    color: white;
    vertical-align: middle;
    font-weight: 600;
    padding: 12px 15px;
    border-bottom: none;
  }

  .table tbody tr {
    transition: background-color 0.3s ease;
  }

  .table tbody tr:hover {
    background-color: #f2f2f2;
  }

  .table tbody td {
    padding: 12px 15px;
    border-bottom: 1px solid #e9ecef;
    max-width: 250px;
    word-wrap: break-word;
  }

  .table tbody tr:last-child td {
    border-bottom: none;
  }

  .btn-file-link {
    background-color: #28a745;
    border-color: #28a745;
    color: white;
    padding: 8px 15px;
    font-size: 0.95rem;
    border-radius: 4px;
    text-decoration: none;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 5px;
  }

  .btn-file-link:hover {
    background-color: #218838;
    border-color: #1e7e34;
    transform: translateY(-1px);
  }

  iframe {
    width: 100%;
    height: 200px;
    border-radius: 4px;
    margin-bottom: 10px;
  }
</style>

<div class="content-container" data-aos="fade-up" data-aos-delay="300">
  <div class="section-header">
    <h3>View Uploaded Work</h3>
    <p>Details of completed work with associated files</p>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Work Description</th>
          <th>Staff Name</th>
          <th>File</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for i in u %}
        <tr>
          <td>{{ i.id }}</td>
          <td>{{ i.work.description }}</td>
          <td>{{ i.staff.firstname }}</td>
          <td>
            <iframe src="/static/media/{{ i.filepath }}" frameborder="0"></iframe>
            <a href="/static/media/{{ i.filepath }}" class="btn btn-file-link" target="_blank">
              <i class="bi bi-file-earmark-arrow-down-fill"></i> View File
            </a>
          </td>
          <td>{{ i.date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% include 'footer.html' %}
