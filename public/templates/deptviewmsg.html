{% include 'deptheader.html' %}

<style>
  /* General container for content */
  .content-container {
    max-width: 1200px; /* Adjusted for table content */
    margin: 0 auto;
    padding: 40px 20px;
    box-sizing: border-box;
  }

  /* Section Header */
  .section-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .section-header h3 {
    color: #333; /* Darker text for headings */
    font-weight: 600;
  }

  .section-header p {
    color: #666;
  }

  /* Table specific styling to match the new aesthetic */
  .table-responsive {
    margin-top: 20px;
    background-color: #ffffff; /* White background for the table container */
    padding: 20px; /* Add some padding around the table */
    border-radius: 8px; /* Slightly rounded corners */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08); /* Subtle shadow */
  }

  .table {
    width: 100%;
    margin-bottom: 0; /* Remove default table margin */
  }

  .table thead th {
    background-color:  #198754; /* Blue header from sample */
    color: white;
    vertical-align: middle;
    font-weight: 600;
    padding: 12px 15px;
    border-bottom: none; /* Remove border from header */
  }

  .table tbody tr {
    transition: background-color 0.3s ease;
  }

  .table tbody tr:hover {
    background-color: #f2f2f2; /* Light hover effect */
  }

  .table tbody td {
    padding: 12px 15px;
    border-bottom: 1px solid #e9ecef;
    max-width: 250px; /* Slightly increased max-width for better readability */
    word-wrap: break-word;
  }

  .table tbody tr:last-child td {
    border-bottom: none;
  }

  /* Button styling (green as requested for actions) */
  .btn-green {
    background-color: #28a745; /* Green color for buttons */
    border-color: #28a745;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    text-decoration: none; /* For anchor tags styled as buttons */
    display: inline-block; /* For anchor tags to allow padding/margin */
  }

  .btn-green:hover {
    background-color: #218838; /* Darker green on hover */
    border-color: #1e7e34;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    color: white; /* Ensure text remains white on hover */
  }
</style>

<div class="content-container" data-aos="fade-up" data-aos-delay="300">
  <div class="section-header">
    <h3>Department Messages</h3>
    <p>All communications sent to departments.</p>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
        
          <th>Receiver Type</th>
          <th>Message</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for i in g %}
        <tr>
          <td>{{ i.id }}</td>
         
          <td>{{ i.receiver_type }}</td>
          <td>{{ i.message }}</td>
          <td>{{ i.date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="text-center mt-4">

  </div>
</div>
