{% include 'adminheader.html' %}

<style>
  /* General container for content */
  .content-container {
    max-width: 600px; /* Adjusted max-width for the list */
    margin: 0 auto;
    padding: 40px 20px;
    box-sizing: border-box;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
  }

  /* Section Header */
  .section-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .section-header h3 {
    color: #333; /* Darker text for headings */
    font-weight: 600;
  }

  .section-header p {
    color: #666;
  }

  /* List specific styling to match the new aesthetic */
  .list-group {
    margin-top: 20px;
  }

  .list-group-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 20px;
    margin-bottom: 10px;
    border: 1px solid #e9ecef;
    border-radius: 8px;
    transition: all 0.2s ease-in-out;
    text-decoration: none;
    color: #343a40;
    font-weight: 500;
    font-size: 1.1rem;
  }

  .list-group-item:hover {
    background-color: #f2f2f2; /* Light hover effect */
    border-color: #d8d8d8;
    transform: translateY(-2px);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
  }
</style>

<div class="content-container" data-aos="fade-up" data-aos-delay="300">
  <div class="section-header">
    <h3>Select User to View Messages</h3>
    <p>Click on a user to view their correspondence.</p>
  </div>

  <div class="list-group">
    {% for i in u %}
    <a href="/adminmessage/{{i.id}}" class="list-group-item list-group-item-action">
      {{i.first_name}}
    </a>
    {% endfor %}
  </div>
</div>
