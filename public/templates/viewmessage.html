{% include 'deptheader.html' %}

<!-- Reusable Clean Style -->
<style>
  .table-container {
    max-width: 1100px;
    margin: 40px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  }

  .table-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .table-header h3 {
    font-weight: 700;
    color: #198754;
  }

  .table th {
    background-color: #198754;
    color: white;
    font-weight: 600;
    text-align: left;
    padding: 12px;
  }

  .table td {
    padding: 12px;
    vertical-align: middle;
    word-wrap: break-word;
    max-width: 250px;
  }

  .table-striped tbody tr:nth-of-type(odd) {
    background-color: #f8f9fa;
  }

  .table-hover tbody tr:hover {
    background-color: #e9f7ef;
  }
</style>

<!-- Admin View Message Section -->
<div class="table-container" data-aos="fade-up" data-aos-delay="300">
  <div class="table-header">
    <h3>View Messages in Admin</h3>
    <p>Review received messages and their details</p>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Receiver ID</th>
          <th>Receiver Type</th>
          <th>Message</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for i in e %}
        <tr>
          <td>{{ i.id }}</td>
          <td>{{ i.receiver_id }}</td>
          <td>{{ i.receiver_type }}</td>
          <td>{{ i.message }}</td>
          <td>{{ i.date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% include 'footer.html' %}
