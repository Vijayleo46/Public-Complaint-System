{% include 'staffheader.html' %}

<style>
  .search-container {
    max-width: 960px;
    margin: 0 auto;
    padding: 40px 20px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  }

  .search-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .search-header h3 {
    font-weight: 700;
    color: #28a745;
    margin-bottom: 10px;
  }

  .search-header p {
    color: #999;
    font-size: 15px;
  }

  .table-responsive {
    margin-top: 20px;
  }

  .table {
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid #dee2e6;
  }

  .table thead th {
    background-color: #28a745;
    color: white;
    font-weight: 600;
    padding: 12px 15px;
    text-align: left;
  }

  .table tbody tr:hover {
    background-color: #e6ffed;
  }

  .table tbody td {
    padding: 12px 15px;
    border-bottom: 1px solid #e9ecef;
    word-wrap: break-word;
    max-width: 300px;
  }

  .table tbody tr:last-child td {
    border-bottom: none;
  }

  .btn-green {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 6px 12px;
    font-size: 0.9rem;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .btn-green:hover {
    background-color: #218838;
    color: white;
  }
</style>

<div class="search-container" data-aos="fade-up" data-aos-delay="300">
  <div class="search-header">
    <h3>ðŸ“‹ View Your Assigned Work</h3>
    <p>All tasks assigned to you and their submission links</p>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead>
        <tr>
          <th>Work</th>
          <th>Name</th>
          <th>Date</th>
          <th>Upload Work</th>
        </tr>
      </thead>
      <tbody>
        {% for w in p %}
        <tr>
          <td>{{ w.work }}</td>
          <td>{{ w.staff.firstname }}</td>
          <td>{{ w.date }}</td>
          <td>
            <a href="/uploadwork/{{ w.id }}" class="btn-green">Upload Work</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% include 'footer.html' %}
