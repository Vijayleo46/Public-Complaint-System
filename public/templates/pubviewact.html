
{% include 'userheader.html' %}


    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6; /* Light, calming background */
            padding-top: 30px;
        }
     
        h1 {
            color:  #28a745; /* A refreshing green for activity */
            margin-bottom: 30px;
            font-weight: 700;
            text-align: center;
            position: relative;
        }
        h1::after {
            content: '';
            width: 70px;
            height: 4px;
            background-color: #28a745;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .table {
            border-radius: 10px;
            overflow: hidden; /* Ensures rounded corners are applied to table content */
            border: 1px solid #dee2e6; /* Light border around the table */
        }
        .table thead th {
            background-color:  #28a745; /* Green for header */
            color: white;
            vertical-align: middle;
            font-weight: 600;
            padding: 12px 15px;
            text-align: left; /* Align header text to left */
        }
        .table tbody tr {
            transition: background-color 0.3s ease;
        }
        .table tbody tr:hover {
            background-color: #e6fffa; /* Light green on hover */
        }
        .table tbody td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef; /* Light border for rows */
            word-wrap: break-word; /* Ensure text wraps in cells */
            max-width: 250px; /* Limit width for description */
        }
        .table tbody tr:last-child td {
            border-bottom: none; /* No border for the last row */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Public Activities</h1>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Department</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Activity Date</th>
                    </tr>
                </thead>
                <tbody>
                    {%for i in af%}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.dept.dept_name}}</td>

                        <td>{{i.title}}</td>
                        <td>{{i.description}}</td>
                        <td>{{i.activity_date}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
