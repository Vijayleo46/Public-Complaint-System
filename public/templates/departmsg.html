{% include 'adminheader.html' %}

<!-- Green-Themed Layout Style -->
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f4f7f6;
    padding: 40px 20px;
  }

  .search-container {
    max-width: 960px;
    margin: auto;
    background-color: #ffffff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  }

  .search-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .search-header h3 {
    color: #28a745;
    font-weight: 700;
    font-size: 28px;
    margin-bottom: 10px;
  }

  .form-label {
    font-weight: 500;
    margin-bottom: 8px;
  }

  .form-control,
  .form-select {
    padding: 10px;
    font-size: 14px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
  }

  .invalid-feedback {
    display: none;
    color: #dc3545;
    font-size: 13px;
    margin-top: -5px;
    margin-bottom: 10px;
  }

  .is-invalid + .invalid-feedback {
    display: block;
  }

  .btn-success {
    background-color: #28a745;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    width: 100%;
    font-weight: 600;
    transition: 0.3s;
  }

  .btn-success:hover {
    background-color: #218838;
  }

  .message-table {
    margin-top: 40px;
    width: 100%;
    border-collapse: collapse;
  }

  .message-table th,
  .message-table td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
  }

  .message-table th {
    background-color: #28a745;
    color: white;
    font-weight: bold;
  }

  .message-table tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  .no-messages {
    text-align: center;
    margin-top: 30px;
    color: #888;
  }
</style>

<!-- Message Send Form -->
<div class="search-container" data-aos="fade-up" data-aos-delay="200">
  <div class="search-header">
    <h3>Send Message</h3>
    <p>Select a department and send a message</p>
  </div>

form
  <form method="post" onsubmit="return validateMessageForm(this);" novalidate>
    {% csrf_token %}
    <input type="hidden" name="receiver_type" value="department">

    <!-- Department Dropdown -->



    <!-- Message Textarea -->
    <div class="mb-4">
      <label for="messageTextarea" class="form-label">Message:</label>
      <textarea name="message" id="messageTextarea" class="form-control" rows="5" required></textarea>
      <div class="invalid-feedback">Message cannot be empty.</div>
    </div>

    <!-- Submit Button -->
    <div class="d-grid">
      <button type="submit" name="submit" class="btn btn-success">Send Message</button>
    </div>
  </form>

  <!-- Messages Table -->
  
    <h3 style="margin-top: 50px;">Messages</h3>
    <table class="message-table">
      <thead>
        <tr>
          <th>Message</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for i in a %}
          <tr>
            <td>{{ i.message }}</td>
            <!-- <td><a href="/updatemsg/{{i.id}}">Update</a></td> -->
            <td><a href="/deletemsg/{{i.id}}">Delete</a></td>

          </tr>
        {% endfor %}
      </tbody>
    </table>
  
   
</div>

<!-- JS Form Validation -->
<script>
  function validateMessageForm(form) {
    let isValid = true;

    const departmentSelect = form.querySelector('#departmentSelect');
    const messageTextarea = form.querySelector('#messageTextarea');

    departmentSelect.classList.remove('is-invalid');
    messageTextarea.classList.remove('is-invalid');

    if (!departmentSelect.value.trim()) {
      departmentSelect.classList.add('is-invalid');
      isValid = false;
    }

    if (!messageTextarea.value.trim()) {
      messageTextarea.classList.add('is-invalid');
      isValid = false;
    }

    return isValid;
  }
</script>
